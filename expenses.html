<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFlow - Trip & Expense</title>
    <link rel="stylesheet" href="mainDashboardStyle.css">
</head>
<body>

<div class="app-layout">
    <aside class="sidebar">
        <div class="logo-container">
            <h2>Fleet Flow</h2>
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="registry.html" class="nav-link">Vehicle Registry</a>
            <a href="dispatcher.html" class="nav-link">Trip Dispatcher</a>
            <a href="maintenance.html" class="nav-link">Maintenance</a>
            <a href="expenses.html" class="nav-link active">Trip & Expense</a>
            <a href="performance.html" class="nav-link">Performance</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
        </nav>
        <div class="sidebar-footer">
            <a href="login.html" class="nav-link logout">Log Out</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <input type="text" class="search-bar" placeholder="Search bar ...">
            <div class="top-actions">
                <button class="outline-btn">Group by</button>
                <button class="outline-btn">Filter</button>
                <button class="outline-btn">Sort by...</button>
                <button class="outline-btn action-btn">Add an Expense</button>
            </div>
        </header>

        <section class="content-area">
            <h1 class="page-title">6. Expense & Fuel Logging</h1>
            
            <div class="split-layout">
                <div class="form-panel">
                    <h3>New Expense</h3>
                    <form action="#" method="POST" class="wireframe-form">
                        <div class="form-group">
                            <label for="trip-id">Trip ID:</label>
                            <input type="number" id="trip-id" name="trip-id" placeholder="e.g., 321" required>
                        </div>
                        <div class="form-group">
                            <label for="driver-name">Driver:</label>
                            <input type="text" id="driver-name" name="driver-name" placeholder="e.g., John" required>
                        </div>
                        <div class="form-group">
                            <label for="fuel-cost">Fuel Cost (Liters/Rs):</label>
                            <input type="number" id="fuel-cost" name="fuel-cost" placeholder="19000" required>
                        </div>
                        <div class="form-group">
                            <label for="misc-expense">Misc Expense:</label>
                            <input type="number" id="misc-expense" name="misc-expense" placeholder="3000">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Create</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="table-panel">
                    <table class="wireframe-table">
                        <thead>
                            <tr>
                                <th>Trip ID</th>
                                <th>Driver</th>
                                <th>Distance</th>
                                <th>Fuel Expense</th>
                                <th>Misc. Expen</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>321</td>
                                <td>John</td>
                                <td>1000 km</td>
                                <td>19k</td>
                                <td>3k</td>
                                <td class="status-done">Done</td>
                            </tr>
                            <tr><td>•</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>•</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>•</td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td>•</td><td></td><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
