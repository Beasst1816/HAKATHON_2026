<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense & Fuel Logging</title>
<link rel="stylesheet" href="style.css">
<style>
.container {
    width: 90%;
    margin: 40px auto;
    padding: 25px;
}

.top-bar {
    display: flex;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
}
</style>
</head>

<body>
<div class="container glass">
    <h1>Expense & Fuel Logging</h1>

    <div class="top-bar">
        <input type="text" placeholder="Search bar">
        <button>Group by</button>
        <button>Filter</button>
        <button>Sort by</button>
        <button ><a href="expenss_form.html">Add an Expense</a></button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Trip ID</th>
                <th>Driver</th>
                <th>Distance</th>
                <th>Fuel Expense</th>
                <th>Misc Expense</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>321</td>
                <td>John</td>
                <td>1000 km</td>
                <td>19k</td>
                <td>3k</td>
                <td>Done</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
