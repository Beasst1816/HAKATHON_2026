{% extends 'base.html' %}
{% block title %}Delete Driver - FleetFlow{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Driver</h1>
<p>Are you sure you want to delete <strong>{{ driver.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'fleet:driver_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
