{% extends 'base.html' %}
{% block title %}{{ title }} - FleetFlow{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="mb-0">{{ title }}</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="vehicle_id" class="form-label">Vehicle</label>
        <select name="vehicle_id" id="vehicle_id" class="form-select" required>
          <option value="">Select vehicle</option>
          {% for vehicle in vehicles %}
          <option value="{{ vehicle.id }}">{{ vehicle.name }} ({{ vehicle.license_plate }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="trip_id" class="form-label">Trip (Optional)</label>
        <select name="trip_id" id="trip_id" class="form-select">
          <option value="">No trip</option>
          {% for trip in trips %}
          <option value="{{ trip.id }}">{{ trip.origin }} â†’ {{ trip.destination }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="expense_type" class="form-label">Expense Type</label>
        <select name="expense_type" id="expense_type" class="form-select" required>
          <option value="FUEL">Fuel</option>
          <option value="MAINTENANCE">Maintenance</option>
          <option value="REPAIR">Repair</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="liters" class="form-label">Liters (for fuel)</label>
        <input type="number" step="0.01" name="liters" id="liters" class="form-control">
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" id="description" class="form-control" placeholder="Optional">
      </div>
      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'fleet:expense_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
