{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Password - FleetFlow{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="text-center mb-4">
      <img src="{% static 'images/fleetflow-logo.png' %}" alt="FleetFlow Logo" style="max-width: 250px; height: auto; border-radius: 20px; box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);">
    </div>
    <div class="card shadow">
      <div class="card-body p-4">
        <h2 class="card-title mb-4 text-center">Forgot Password</h2>
        <p class="text-muted">Enter your email and we'll send you a link to reset your password.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Send Reset Link</button>
          <a href="{% url 'fleet:login' %}" class="text-muted small">Back to Sign In</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
