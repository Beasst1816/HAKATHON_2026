{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In - FleetFlow{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="text-center mb-4">
      <img src="{% static 'images/fleetflow-logo.png' %}" alt="FleetFlow Logo" style="max-width: 250px; height: auto; border-radius: 20px; box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);">
    </div>
    <div class="card shadow">
      <div class="card-body p-4">
        <h2 class="card-title mb-4 text-center">Sign In to FleetFlow</h2>
        <form method="post" action="{% url 'fleet:login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Email</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Sign In</button>
          <a href="{% url 'fleet:forgot_password' %}" class="text-muted small">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
