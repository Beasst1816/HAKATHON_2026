{% extends 'base.html' %}
{% block title %}{{ title }} - FleetFlow{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="mb-0">{{ title }}</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="vehicle_id" class="form-label">Vehicle</label>
        <select name="vehicle_id" id="vehicle_id" class="form-select" required>
          <option value="">Select vehicle</option>
          {% for vehicle in vehicles %}
          <option value="{{ vehicle.id }}">{{ vehicle.name }} ({{ vehicle.license_plate }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="service_type" class="form-label">Service Type</label>
        <select name="service_type" id="service_type" class="form-select" required>
          <option value="PREVENTATIVE">Preventative</option>
          <option value="REACTIVE">Reactive</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name="description" id="description" class="form-control" placeholder="e.g., Oil Change, Brake Repair" required>
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input type="number" step="0.01" name="cost" id="cost" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" required>
      </div>
      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">Create Log</button>
        <a href="{% url 'fleet:maintenance_list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
