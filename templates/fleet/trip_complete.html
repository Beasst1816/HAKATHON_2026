{% extends 'base.html' %}
{% block title %}Complete Trip - FleetFlow{% endblock %}
{% block content %}
<h1 class="mb-4">Complete Trip</h1>
<p><strong>Route:</strong> {{ trip.origin }} â†’ {{ trip.destination }}</p>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="end_odometer" class="form-label">End Odometer (km)</label>
    <input type="number" step="0.01" name="end_odometer" id="end_odometer" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Mark Complete</button>
  <a href="{% url 'fleet:trip_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
