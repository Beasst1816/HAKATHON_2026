{% extends 'base.html' %}
{% block title %}Dispatch Trip - FleetFlow{% endblock %}
{% block content %}
<h1 class="mb-4">Dispatch Trip</h1>
<p><strong>Route:</strong> {{ trip.origin }} â†’ {{ trip.destination }}</p>
<p><strong>Vehicle:</strong> {{ trip.vehicle.name }} | <strong>Driver:</strong> {{ trip.driver.name }}</p>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="start_odometer" class="form-label">Start Odometer (km)</label>
    <input type="number" step="0.01" name="start_odometer" id="start_odometer" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Dispatch</button>
  <a href="{% url 'fleet:trip_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
