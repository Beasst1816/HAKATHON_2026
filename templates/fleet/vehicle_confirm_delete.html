{% extends 'base.html' %}
{% block title %}Delete Vehicle - FleetFlow{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Vehicle</h1>
<p>Are you sure you want to delete <strong>{{ vehicle.name }} ({{ vehicle.license_plate }})</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'fleet:vehicle_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
